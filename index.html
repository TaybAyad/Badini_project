<!DOCTYPE html>
<html lang="ku" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>گهورینا ژمارێ بو نڤیسانێ</title>
    <!-- Using Vazirmatn font for better Kurdish script rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- Root Variables for Theming (from punctuations.html) --- */
      :root {
        --bg-color: #1a1a2e;
        --card-color: rgba(22, 22, 41, 0.75);
        --primary-color: #4e4ecb;
        --primary-hover: #6363e1;
        --secondary-color: #2c9a7a; /* Used for copy success */
        --danger-color: #c73866;
        --text-color: #e0e0e0;
        --border-color: rgba(255, 255, 255, 0.2);
        --font-family-kurdish: "Vazirmatn", sans-serif;
      }

      /* --- Animated Background (from punctuations.html) --- */
      @keyframes background-pan {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        font-family: var(--font-family-kurdish);
        background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #2c4a6b);
        background-size: 400% 400%;
        animation: background-pan 15s ease infinite;
        color: var(--text-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        box-sizing: border-box;
      }

      /* --- Main Card Container (from punctuations.html) --- */
      main {
        width: 100%;
        max-width: 900px;
        background: var(--card-color);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        color: #fff;
        margin-bottom: 0.5rem;
      }

      header p {
        color: var(--text-color);
        opacity: 0.8;
      }

      /* --- Text Area Layout (from punctuations.html) --- */
      .converter-container {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .text-area-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      textarea {
        flex-grow: 1;
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid var(--border-color);
        border-radius: 10px;
        padding: 1rem;
        color: var(--text-color);
        font-family: var(--font-family-kurdish);
        font-size: 1.2rem;
        min-height: 250px;
        resize: vertical;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 15px rgba(78, 78, 203, 0.5);
      }

      label {
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        text-align: right;
      }

      /* --- Action Buttons (from punctuations.html, adapted) --- */
      .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-family: var(--font-family-kurdish);
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        transition: background-color 0.3s, transform 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-3px);
      }
      .btn:active:not(:disabled) {
        transform: translateY(-1px) scale(0.98);
      }

      #convertBtn {
        background-color: var(--primary-color);
        flex-grow: 2; /* Make it more prominent */
      }
      #convertBtn:hover:not(:disabled) {
        background-color: var(--primary-hover);
      }
      #convertBtn:disabled {
        background-color: #3a3a8a;
        cursor: wait;
      }

      #copyBtn {
        background-color: var(--secondary-color);
      }
      #copyBtn:hover {
        background-color: #34b38e;
      }
      #copyBtn.copied {
        background-color: #1f6d55;
        transform: translateY(0);
      }

      #clearBtn {
        background-color: var(--danger-color);
      }
      #clearBtn:hover {
        background-color: #e04a7b;
      }

      /* --- Spinner and Animation (from index.html, adapted) --- */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .spinner {
        width: 18px;
        height: 18px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* --- Responsive Design --- */
      @media (max-width: 768px) {
        main {
          padding: 1.5rem;
        }
        .converter-container {
          flex-direction: column;
        }
        textarea {
          min-height: 180px;
          font-size: 1.1rem;
        }
        .actions {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>گهورینا ژمارێ بو نڤیسانێ</h1>
      </header>

      <div class="converter-container">
        <div class="text-area-group">
          <label for="userInput">ل ڤێرێ بنڤیسە</label>
          <textarea id="userInput" placeholder="">
ل سالا ٢٠٢٤ێ پلا گەرماتیێ ل کوردستانێ بەرەڤ کێمبوونێ ڤە چوو بوو هەتا بویە -٥. ل وی دەمی بهایێ گازێ ٢٠٠$ بوون ، هەر چەندە 25% داشکاندن لسەر هەبوو.بو نموونە: ل سالا ٢٠٢٤ێ یان 2024ێ بهایێ کرینێ 500$ بوون یان ٥٠٠$ بوون، و 25% یان ٢٥% داشکاندن لسەر هەبوو</textarea
          >
        </div>
        <div class="text-area-group">
          <label for="finalOutput">ئەنجام</label>
          <textarea
            id="finalOutput"
            readonly
            placeholder="ئەنجام دێ ل ڤێرێ دیار بیت..."
          ></textarea>
        </div>
      </div>

      <div class="actions">
        <button id="convertBtn" class="btn">
          <span id="btn-text">گهورین</span>
          <div id="btn-icon"></div>
        </button>
        <button id="copyBtn" class="btn">کوپیکرنا ئەنجامی</button>
        <button id="clearBtn" class="btn">ژێبرن</button>
      </div>
    </main>

    <script>
      // --- START OF JAVASCRIPT LOGIC ---
      const _ones = {
        0: "سفر",
        1: "ئێك",
        2: "دوو",
        3: "سێ",
        4: "چار",
        5: "پێنج",
        6: "شەش",
        7: "حەفت",
        8: "هەشت",
        9: "نەهـ",
      };
      const _teens = {
        11: "یازدە",
        12: "دوازدە",
        13: "سێزدە",
        14: "چاردە",
        15: "پازدە",
        16: "شازدە",
        17: "هەڤدە",
        18: "هەژدە",
        19: "نۆزدە",
      };
      const _tens = {
        10: "دەهـ",
        20: "بیست",
        30: "سیهـ",
        40: "چل",
        50: "پێنجی",
        60: "شێست",
        70: "حەفتێ",
        80: "هەشتێ",
        90: "نۆت",
      };
      const _scales = { 1: "هزار", 2: "ملیون", 3: "ملیار", 4: "ترلیۆن" };
      const _hundred = "سەد",
        _negative = "سالب",
        _connector = "و";

      function normalizeNumerals(text) {
        const easternToArabic = {
          "٠": "0",
          "١": "1",
          "٢": "2",
          "٣": "3",
          "٤": "4",
          "٥": "5",
          "٦": "6",
          "٧": "7",
          "٨": "8",
          "٩": "9",
        };
        return text.replace(/[٠-٩]/g, (char) => easternToArabic[char]);
      }

      function _convertLessThanThousand(number) {
        if (number === 0) return "";
        let parts = [];
        if (number >= 100) {
          const hundredsDigit = Math.floor(number / 100);
          if (hundredsDigit > 1) parts.push(_ones[hundredsDigit]);
          parts.push(_hundred);
          number %= 100;
        }
        if (number > 0 && parts.length > 0) parts.push(_connector);
        if (number >= 1 && number <= 9) parts.push(_ones[number]);
        else if (number === 10) parts.push(_tens[10]);
        else if (number >= 11 && number <= 19) parts.push(_teens[number]);
        else if (number >= 20) {
          const tensDigit = Math.floor(number / 10);
          const onesDigit = number % 10;
          parts.push(_tens[tensDigit * 10]);
          if (onesDigit > 0) {
            parts.push(_connector);
            parts.push(_ones[onesDigit]);
          }
        }
        return parts.join(" ");
      }

      function convertToKurdishText(number) {
        if (!Number.isInteger(number))
          throw new Error("Input must be an integer.");
        if (number === 0) return _ones[0];
        let prefix = "";
        if (number < 0) {
          prefix = _negative + " ";
          number = Math.abs(number);
        }
        let chunks = [];
        while (number > 0) {
          chunks.push(number % 1000);
          number = Math.floor(number / 1000);
        }
        if (chunks.length === 0) return "";
        const resultParts = [];
        for (let i = chunks.length - 1; i >= 0; i--) {
          const chunk = chunks[i];
          if (chunk === 0) continue;
          const chunkText = _convertLessThanThousand(chunk);
          if (i > 0) {
            const scaleName = _scales[i];
            resultParts.push(
              chunk === 1 ? scaleName : `${chunkText} ${scaleName}`
            );
          } else {
            resultParts.push(chunkText);
          }
        }
        return prefix + resultParts.join(` ${_connector} `);
      }

      function convertNumbersInText(text) {
        const numberPattern = /(-?\d+)\s*(\$|%)?/g;
        function replacer(fullMatch, numberStr, symbol) {
          const numberInt = parseInt(numberStr, 10);
          const kurdishText = convertToKurdishText(numberInt);
          if (symbol === "$") {
            return ` ${kurdishText} دۆلار `;
          }
          if (symbol === "%") {
            return ` ${kurdishText} ژ سەدێ `;
          }
          return ` ${kurdishText} `;
        }
        return text.replace(numberPattern, replacer);
      }

      // --- UI Interaction Logic ---
      const userInput = document.getElementById("userInput");
      const finalOutput = document.getElementById("finalOutput");
      const convertBtn = document.getElementById("convertBtn");
      const btnText = document.getElementById("btn-text");
      const btnIcon = document.getElementById("btn-icon");
      const copyBtn = document.getElementById("copyBtn");
      const clearBtn = document.getElementById("clearBtn");

      function performConversion() {
        const inputText = userInput.value;
        if (inputText.trim() === "") {
          finalOutput.value = "";
          return;
        }
        const normalizedText = normalizeNumerals(inputText);
        const convertedText = convertNumbersInText(normalizedText);
        finalOutput.value = convertedText;
      }

      convertBtn.addEventListener("click", () => {
        convertBtn.disabled = true;
        btnText.textContent = "گهورین...";
        btnIcon.innerHTML = '<div class="spinner"></div>';
        setTimeout(() => {
          performConversion();
          btnText.textContent = "ئەنجام درا";
          btnIcon.innerHTML =
            '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"></path></svg>';
          setTimeout(() => {
            btnText.textContent = "گهورین";
            btnIcon.innerHTML = "";
            convertBtn.disabled = false;
          }, 1500);
        }, 500);
      });

      copyBtn.addEventListener("click", () => {
        if (finalOutput.value) {
          navigator.clipboard
            .writeText(finalOutput.value)
            .then(() => {
              copyBtn.textContent = "هاتە کوپی کرن";
              copyBtn.classList.add("copied");
              setTimeout(() => {
                copyBtn.textContent = "کوپیکرنا ئەنجامی";
                copyBtn.classList.remove("copied");
              }, 2000);
            })
            .catch((err) => console.error("Failed to copy:", err));
        }
      });

      clearBtn.addEventListener("click", () => {
        userInput.value = "";
        finalOutput.value = "";
        userInput.focus();
      });
    </script>
  </body>
</html>
